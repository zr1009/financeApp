<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/reset.css" />
		<style>
			.pages{
				width:100% ; height:100% ;  position:fixed; top:0; left:0; background:#000; z-index:100;
				display: block;
			}
			.pages img{
				display: block; width:100% ; height:100% ;  
			}
			.pages a{
				width:3rem; height:1.3rem; line-height:1.3rem; text-align: center; border-radius: 10%;
				background:#000; display: block; position:absolute; top:0.5rem; right:0.6rem; z-index: 101;
				opacity: 0.5; font-size:0.6rem; color:#fff;
			}
		</style>
	</head>
	<body>
		<div class="pages">
			<img src="img/timg.jpg" />
			<a href="javascript:;" id="pag"></a>
		</div>
		<script>
			document.documentElement.style.fontSize = innerWidth/16+'px';
			onresize = function(){
				document.documentElement.style.fontSize = innerWidth/16+'px';
			};
			var pages = document.getElementsByClassName('pages')[0]
			var pag = document.getElementById('pag')
			var n=5;
			var time=null;
			pag.addEventListener('touchstart',function(){
				window.location.href="K_index.html"
			},false)
			pag.innerHTML=n+'秒跳过';
			time=setInterval(function(){
				n--;
				pag.innerHTML=n+'秒跳过';
				if(n==0){
					clearInterval(time);
					window.location.href="K_index.html"
				}
			},1000)
		</script>
	</body>
</html>
